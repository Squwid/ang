<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <button type="button" id="recipeDropdown" aria-haspopup="true" aria-expanded="false" data-toggle="dropdown"
            class="btn btn-primary dropdown-toggle">Manage Recipe</button>
        <div class="dropdown-menu" aria-labelledby="recipeDropdown">
            <a href="#" class="dropdown-item">Add Ingrediants to Shopping List</a>
            <a href="#" class="dropdown-item">Edit Recipe</a>
            <a href="#" class="dropdown-item">Delete Recipe</a>
        </div>

    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
