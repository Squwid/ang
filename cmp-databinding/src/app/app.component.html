<div class="container">
  <!-- get information when  a new server is created -->
  <app-cockpit 
    (sCreated)="onServerAddition($event)"
    (bpCreated)="onBlueprintAddition($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element 
        *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement"></app-server-element>
    </div>
  </div>
</div>
